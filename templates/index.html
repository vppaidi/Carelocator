    <script>
        var radioButtons = document.querySelectorAll('input[type="radio"]');
        var dropdowns = document.querySelectorAll('select');

        function enableDropdowns() {
            dropdowns.forEach(function(dropdown) {
                dropdown.disabled = true;
            });

            var selectedRadio = document.querySelector('input[type="radio"]:checked');
            if (selectedRadio) {
                var selectedDropdown = document.getElementById('dropdown' + selectedRadio.value.slice(-1));
                selectedDropdown.disabled = false;
            }
        }

        radioButtons.forEach(function(radioButton) {
            radioButton.addEventListener('click', enableDropdowns);
        });
    </script>
